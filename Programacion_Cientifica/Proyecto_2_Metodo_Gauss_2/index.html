    Método de Gauss
    Consiste en usar operaciones elementales en las ecuaciones para transformar un sistema de ecuaciones 
    lineales n x n, en un sistema reducido de forma triangular superior, que es, por tanto, equivalente
    original
    
    Su finalidad es obtener una solución escalonada que nos permita despejar las variables mostradas en 
    el sistema y llegar a una solución

    Permite la solución a problemas de vida real que se tengan al menos 2 incógnitas mediante la solución 
    del sistema

    Ultima modificación: 15:23  01/05/2023 
-->

    <script>
    let a=new Array(3),b=new Array(3),c=new Array(3), aux=new Array(3)
    let i,j,p
    function gauss(){
        for(i=1;i<=3;i++){
            a[i]=[0,0,0,0],b[i]=[0,0,0,0],c[i]=[0,0,0,0],aux[i]=[0,0,0,0]
            for(j=1;j<=4;j++){ 
                a[i][j]=parseFloat(document.forms[0][4*i+j-5].value) 
            }
        }
        
        // auxiliar 1
        p=(-a[2][1])/a[1][1]
        for(j=1;j<=4;j++){
            aux[1][j]=p*a[1][j] 
        }

        // auxiliar 2
        p=(-a[3][1])/a[1][1]
        for(j=1;j<=4;j++){
            aux[2][j]=p*a[1][j] 
        }

        for(j=1;j<=4;j++){
            b[1][j]=a[1][j];
            b[2][j]=a[2][j]+aux[1][j]
            b[3][j]=a[3][j]+aux[2][j]
        }

        // auxiliar 3
        p=(-b[3][2])/b[2][2]
        for(j=1;j<=4;j++){
            aux[3][j]=p*b[2][j] 
        }

        for(j=1;j<=4;j++){
            c[1][j]=b[1][j];
            c[2][j]=b[2][j];
            c[3][j]=b[3][j]+aux[3][j]   
        }

        for(i=1;i<=3;i++){ 
            for(j=1;j<=4;j++){
                document.forms[1][4*i+j-5].value=b[i][j] ;
                document.forms[2][4*i+j-5].value=c[i][j] }
            }
        }
        function res(){
            let x,y,z;
            gauss();
            z=c[3][4]/c[3][3];
            y=(c[2][4]-z*c[2][3])/c[2][2];
            x=(c[1][4]-y*c[1][2]-z*c[1][3])/c[1][1];
            document.getElementsByName("x")[0].innerHTML="x = "+x;
            document.getElementsByName("y")[0].innerHTML="y = "+y;
            document.getElementsByName("z")[0].innerHTML="z = "+z;
        }
    </script>
